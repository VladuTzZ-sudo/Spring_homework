<!DOCTYPE html>
<html lang="en">
<head>
    <title>DBCloud</title>
</head>
<body>

<table>
    <tr>
        <th>Id</th>
        <th>Code</th>
        <th>Name</th>
        <th>Description</th>
        <th>Stock</th>
        <th>Price</th>
    </tr>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.code}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.stock}"></td>
        <td th:text="${product.price}"></td>
    </tr>
</table>

</body>
</html>
