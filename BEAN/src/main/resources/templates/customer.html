<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DBCloud</title>
</head>
<body>

<h1 th:if="${customer != null}">
    <h2>Username = @<span th:text="${customer.username}"></span></h2>
    <h3>Country = <span th:text="${customer.country}"></span></h3>
    <h3>City = <span th:text="${customer.city}"></span></h3>
</h1>
</body>
<body th:if="${customer == null}">
<h2><span th:if="${message != null}" th:text="${message.toString()}"></span></h2>
</body>
</html>
